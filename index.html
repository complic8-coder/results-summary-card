<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <section class="card__section results">
        <h1 class="card__header">Your Result</h1>
        <div class="results__score">
          <p class="score__value">76</p>
          <p>of 100</p>
        </div>
        <h2 class="results__overall">Great</h2>
        <p class="results__desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card__section summary">
        <h2 class="card__header">Summary</h2>
        <div class="summary__list">
          <article class="category reaction">
            <div class="category__name">
              <img src="./assets/images/icon-reaction.svg" alt />
              <h3>Reaction</h3>
            </div>
            <span class="category__score"
              ><strong class="score">80</strong> / 100</span
            >
          </article>
          <article class="category memory">
            <div class="category__name">
              <img src="./assets/images/icon-memory.svg" alt />
              <h3>Memory</h3>
            </div>
            <span class="category__score"
              ><strong class="score">92</strong> / 100</span
            >
          </article>
          <article class="category verbal">
            <div class="category__name">
              <img src="./assets/images/icon-verbal.svg" alt />
              <h3>Verbal</h3>
            </div>
            <span class="category__score"
              ><strong class="score">61</strong> / 100</span
            >
          </article>
          <article class="category visual">
            <div class="category__name">
              <img src="./assets/images/icon-visual.svg" alt />
              <h3>Visual</h3>
            </div>
            <span class="category__score"
              ><strong class="score">72</strong> / 100</span
            >
          </article>
        </div>

        <button class="btn--continue">Continue</button>
      </section>
    </main>
  </body>
</html>
